<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 문자열형</title>
</head>
<body>
    <h2>데이터타입 - 문자열형</h2>
    <script>
        "use strict";
        let num1 = 10; // 숫자형
        let num2 = 5;
        let str1 = "Hello JavaScript";  // 문자열형
        let str2 = "Hello World"
        console.log(num1 + num2);   // 15
        console.log(num1 + str1);   // 10Hello JavaScript
        console.log(str1 + str2);   // Hello JavaScriptHello World
        console.log(str1 + " " + str2);
        /*
            + 
            1. 산술 연산자 (덧셈)
            2. 연결 연산자 (문자열 결합)
        */
        console.log("류정원 : '여러분 반가워요'");
        console.log('류정원 : "여러분 반가워요"');
        console.log("안녕하세요. \n자바스크립트");
        console.log(`자바스크립트에서는 문자열을 
        쌍따옴표나 따옴표로 둘러싸인 문자의 
        집합을 의미합니다.`);
        

    </script>
</body>
</html>
