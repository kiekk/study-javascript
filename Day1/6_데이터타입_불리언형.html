<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 불리언형</title>
</head>
<body>
    <h2>데이터타입 - 불리언형</h2>
    <script>
        "use strict";
        let b1 = true;
        let b2 = false;
        let b3 = (10 > 5);
        let b4 = (10 < 3);
        console.log('b1의 결과 : ' + b1);
        console.log('b2의 결과 : ' + b2);
        console.log('b3의 결과 : ' + b3);
        console.log('b4의 결과 : ' + b4);
    </script>
</body>
</html>
