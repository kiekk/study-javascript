<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - null, undefined</title>
</head>
<body>
    <h2>데이터타입 - null, undefined</h2>
    <script>
        "use strict";
        let num1;
        console.log(num1);

        let obj1 = {};  // 객체
        let obj2 = null;
        console.log(obj1);
        console.log(obj2);
    </script>
</body>
</html>
