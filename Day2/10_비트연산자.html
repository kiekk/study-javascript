<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 연산자</title>
</head>
<body>
    <h2>비트 연산자</h2>
    <script>
        "use strict";
        let num1 = 25, num2 = 18;
        console.log(`num1 & num2 : ${num1 & num2}`);
        console.log(`num1 | num2 : ${num1 | num2}`);
        console.log(`num1 ^ num2 : ${num1 ^ num2}`);
        console.log(`num1 << 2 : ${num1 << 2}`);
        console.log(`num1 >> 2 : ${num1 >> 2}`);
    </script>
</body>
</html>
