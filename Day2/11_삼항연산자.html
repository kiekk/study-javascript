<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자</title>
</head>
<body>
    <h2>삼항 연산자</h2>
    <script>
        "use strict";
        let num1 = Number(prompt('첫번째 숫자를 입력하세요.'));
        let num2 = Number(prompt('두번째 숫자를 입력하세요.'));
        let result = (num1 > num2) ? num1 : num2;
        console.log(`두 수중 큰 수는 ? ${result}`);
    </script>
</body>
</html>
