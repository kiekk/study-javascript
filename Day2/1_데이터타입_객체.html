<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 객체</title>
</head>
<body>
    <h2>데이터타입 - 객체</h2>
    <script>
        "use strict";
        let dog = { name: "루시", age: 10, weight: 2.0 };
        console.log("이름 : " + dog.name);
        console.log("나이 : " + dog.age);
        console.log("몸무게 : " + dog.weight);
    </script>
</body>
</html>
