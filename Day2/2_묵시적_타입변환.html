<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>묵시적 타입 변환</title>
</head>
<body>
    <h2>묵시적 타입 변환</h2>
    <script>
        "use strict";
        let a = 10 + "문자열";
        console.log(a);
        let b = "3" * "5";
        console.log(b);
        let c = 1 - "문자열";
        console.log(c);
        let d = "10" - "20";
        console.log(d);
    </script>
</body>
</html>
