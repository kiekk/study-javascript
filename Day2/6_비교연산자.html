<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <h2>비교 연산자</h2>
    <script>
        "use strict";
        let num1 = 3, num2 = 5;
        let str1 = "3", str2 = "abcde", str3 = "bcd";
        let result = (num1 > num2);
        console.log(`num1 > num2 : ${result}`);
        result = (str2 <= str3);
        console.log(`str2 <= str3 : ${result}`);
        result = (num1 == str1);
        console.log(`num1 == str1 : ${result}`);
        result = (num1 === str1);
        console.log(`num1 === str1 : ${result}`);
    </script>
</body>
</html>
