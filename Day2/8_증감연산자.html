<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <h2>증감 연산자</h2>
    <script>
        "use strict";
        let num1 = 10;
        console.log(`num1의 값 : ${num1}`);
        console.log(`++num1의 값 : ${++num1}`);
        console.log(`num1의 값 : ${num1}`);
        console.log(`num1++의 값 : ${num1++}`); // 'num1++의 값 : ' + num1++
        console.log(`num1의 값 : ${num1}`);
    </script>
</body>
</html>
