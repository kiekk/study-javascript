<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        'use strict';
        const dan = Number(prompt('원하는 단을 입력하세요.'));
        document.write(`${dan}단<br>`);
        /*
            7 * 1 = 7
            7 * 2 = 14
            7 * 3 = 21
            ...
        */
        let i = 1;
        while(i <= 9){
            document.write(`${dan} * ${i} =  ${dan * i}<br>`);
            i++;
        }

    </script>
</body>
</html>
