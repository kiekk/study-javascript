<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 문</title>
</head>
<body>
    <h2>do-while 문</h2>
    <script>
        'use strict';
        let i = 1, j = 1;
        while(i > 3) {
            console.log(`i : ${i++}`);
        }
        do {
            console.log(`j : ${j++}`);
        }while(j > 3);
    </script>
</body>
</html>
