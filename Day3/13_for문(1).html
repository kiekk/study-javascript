<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 1</title>
</head>
<body>
    <h2>for문 - 1</h2>
    <script>
        'use strict';
        let i;
        for(i=1; i<=5; i++){
            console.log(`${i}번째 반복`);
        }
        console.log(`현재 i의 값은 : ${i}`);

    </script>
</body>
</html>
