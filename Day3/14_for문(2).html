<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 2</title>
</head>
<body>
    <h2>for문 - 2</h2>
    <script>
        'use strict';
        let sum = 0;
        for(let i=1; i<=10; i++){
            sum += i;
        }
        console.log(`1 ~ 10까지의 총합 : ${sum}`);
    </script>
</body>
</html>
