<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 - 1</title>
</head>
<body>
    <h2>if문 - 1</h2>
    <script>
        'use strict';
        const age = Number(prompt('나이를 입력하세요.'));
        // if(age >= 19){
        //     console.log('성인입니다.');
        // }
        if(age >= 19) 
            console.log('성인입니다.'); // if문 영향
            console.log('프로그램을 종료합니다.');  // if 영향 X
    </script>
</body>
</html>
