<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 - 2</title>
</head>
<body>
    <h2>if문 - 2</h2>
    <script>
        'use strict';
        const age = Number(prompt('나이를 입력하세요.'));
        if(age >= 19){
            console.log('성인입니다.');
        }else{
            console.log('미성년입니다.');
        }
    </script>
</body>
</html>
