<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 - 1</title>
</head>
<body>
    <h2>while문 - 1</h2>
    <script>
        'use strict';
        let i = 1;
        while(i<=5){
            console.log('안녕하세요. JavaScript!');
            document.write('안녕하세요. JavaScript!<br>');
            i++;
        }
    </script>
</body>
</html>
