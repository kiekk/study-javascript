<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 1</title>
</head>
<body>
    <h2>배열 - 1</h2>
    <script>
        'use strict';
        let arr = ['김사과', 20, 160, true];
        console.log(arr[0]);    // 김사과
        console.log(arr[2]);    // 160

        for(let i=0; i<=3; i++){
            console.log(arr[i]);
        }

        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        for(let i in arr){  // i : index
            console.log(arr[i]);
        }

        for(let i of arr){  // i : value
            console.log(i);
        }

        arr.forEach(function(i){    // i : value
            console.log(i);
        })
    </script>
</body>
</html>
