<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 4</title>
</head>
<body>
    <h2>배열 - 4</h2>
    <script>
        'use strict';
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);  // ['김사과', 20, 160.5, true];
        arr1.push('여자');
        console.log(arr1);  // ['김사과', 20, 160.5, true, '여자'];
        arr1.shift();
        console.log(arr1);  // [20, 160.5, true, '여자'];
        let arr2 = ['학생', '서울'];
        arr1 = arr1.concat(arr2); 
        console.log(arr1); // [20, 160.5, true, '여자', '학생', '서울'];
        arr2 = arr2.join("|");
        console.log(arr2);  // 학생|서울
        arr1.reverse();
        console.log(arr1);  // ["서울", "학생", "여자", true, 160.5, 20]
        let arr3 = ['c', 'b', 'a', 'z', 'o'];
        arr3.sort();
        console.log(arr3); // ["a", "b", "c", "o", "z"]
    </script>
</body>
</html>
