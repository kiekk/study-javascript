<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        'use strict';
        console.log(new Date());
        console.log(new Date(20,9,20));
        console.log(new Date(2020,8,20,10,46,0));

        const date = new Date();
        console.log(`현재 년도 : ${date.getFullYear()}`);
        console.log(`현재 월 : ${date.getMonth()+1}`);
        console.log(`현재 일 : ${date.getDate()}`);
    </script>
</body>
</html>
