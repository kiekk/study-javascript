<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout 함수</title>
</head>
<body>
    <h2>setTimeout 함수</h2>
    <script>
        'use strict';
        const st = window.setTimeout(Hi, 2000);

        function Hi(){
            alert("안녕하세요. JavaScript");
        }

        clearTimeout(st);
    </script>
</body>
</html>
