<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 함수</title>
</head>
<body>
    <h2>setInterval 함수</h2>
    <script>
        'use strict';
        const si = setInterval(Hi, 2000);

        function Hi(){
            console.log("안녕하세요. JavaScript");
        }
        function clearInterv(){
            console.log('Hi()가 중지되었습니다.');
            clearInterval(si);
        }
    </script>
    <button onclick="clearIntervt()">중지</button>
</body>
</html>
