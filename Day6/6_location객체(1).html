<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체 - 1</title>
</head>
<body>
    <h2>location 객체 - 1</h2>
    <script>
        'use strict';
        console.log(`현재 문서의 URL 주소는 : ${location.href}`);
        console.log(`현재 문서의 protocol :  ${location.protocol}`);
        console.log(`현재 문서의 hostname :  ${location.hostname}`);
        console.log(`현재 문서의 pathname :  ${location.pathname}`);
    </script>
</body>
</html>
