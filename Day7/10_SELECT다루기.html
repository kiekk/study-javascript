<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT 다루기</title>
</head>
<body>
    <h2>SELECT 다루기</h2>
    <select id="textSel">
        <option value="0">선택하세요.</option>
    </select>
    <button onclick="setSelect()">셀렉트 값 설정</button>
    <script>
        'use strict';
        const fruitList = [
            { oKey : 'apple', oVal : '사과'},
            { oKey : 'banana', oVal : '바나나'},
            { oKey : 'orange', oVal : '오렌지'},
            { oKey : 'peach', oVal : '복숭아'},
        ];
        const targetSel = document.getElementById('testSel');

        function setSelect(){
            fruitList.forEach(function(list, i){
                //console.log(list, i);
                const opt = document.createElement('option');
                opt.setAttribute('value',list.oKey);
                opt.innerText = list.oVal;
                targetSel.appendChild(opt);
            });
        }
    </script>
</body>
</html>
