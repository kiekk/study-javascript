<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Animal = function() {};

        Animal.prototype = {
            walk : function(){
                console.log('종종...');
            }
        };

        var Dog = function(){
            Animal.call(this);
        };
        Dog.prototype = new Animal();
        Dog.prototype.bark = function(){
            console.log('멍멍!! ');
        }

        var d = new Dog();
        d.walk();
        d.bark();
    </script>
</body>
</html>
