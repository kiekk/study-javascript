<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 for문</title>
</head>
<body>
    <h2>다중 for문</h2>
    <script>
        'use strict'
        for(let i=1;i<=10;i++){
            for(let j=1;j<=5;j++){
                document.write("<img src='star.png' alt='별'>");
            }
            document.write("<br>");
        }
    </script>
