<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <h2>데이터 타입</h2>
    <script>
        'use strict';
        let vars1 = 10;  //숫자형
        let vars2 = '안녕하세요.';   //문자형
        let vars3 = true;   //boolean형
        let vars4 = null;   //객체형
        let vars5 = [10, 20, true, '안녕']; //배열
        let vars6;  //undefined

        console.log(typeof vars1);   //number
        console.log(typeof vars2);   //string
        console.log(typeof vars3);   //boolean
        console.log(typeof vars4);   //object
        console.log(typeof vars5);   //object
        console.log(typeof vars6);   //undefined
    </script>
</body>
</html>
