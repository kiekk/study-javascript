<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h2>연산자</h2>
    <script>
        'use strict'
        const num1 = Number(prompt('첫번째 숫자를 입력하세요.'));
        const num2 = Number(prompt('두번째 숫자를 입력하세요.'));
        console.log("입력받은 첫번째 숫자 : " + num1);
        console.log("입력받은 두번째 숫자 : " + num2);
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        console.log(`${num1} - ${num2} = ${num1 - num2}`);
        console.log(`${num1} * ${num2} = ${num1 * num2}`);
        console.log(`${num1} / ${num2} = ${num1 / num2}`);
        console.log(`${num1} % ${num2} = ${num1 % num2}`);
        console.log(`${num1} ** ${num2} = ${num1 ** num2}`);

        console.log(`${num1} > ${num2} : ${num1 > num2}`);
        console.log(`${num1} < ${num2} : ${num1 < num2}`);
        console.log(`${num1} >= ${num2} : ${num1 >= num2}`);
        console.log(`${num1} <= ${num2} : ${num1 <= num2}`);
        console.log(`${num1} == ${num2} : ${num1 == num2}`);
        console.log(`${num1} === ${num2} : ${num1 === num2}`);
        console.log(`${num1} != ${num2} : ${num1 != num2}`);
        console.log(`${num1} !== ${num2} : ${num1 !== num2}`);

        let num3 = 10;
        num3 += 1;
        console.log(`num1의 값은 : ${num3}`);

        result = ++num3;
        console.log(`현재 result의 값은 : ${result}`);  //12
        console.log(`현재 num3의 값은 : ${num3}`);      //12
        
        result = num3++;
        console.log(`현재 result의 값은 : ${result}`);  //12
        console.log(`현재 num3의 값은 : ${num3}`);      //13

        let log1 = true;
        let log2 = false;

        console.log(`log1 && log2 : ${log1 && log2}`);
        console.log(`log1 || log2 : ${log1 || log2}`);
        console.log(`!log1${!log1}`);

        let age = 20;
        result = age >= 19 ? "성인" : "미성년";
        console.log(result);
    </script>
</body>
</html>
