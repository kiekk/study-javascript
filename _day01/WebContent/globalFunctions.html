<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 전역 함수</title>
<script>
	function checkGlobalFunctions(){
		var result = eval("2*3+4*6");
		var num = parseInt("32");
		var value = parseInt("hello");
		
		document.write("<pre>");
		document.writeln(typeof(result));
		document.writeln(typeof(num));
		document.writeln(typeof(value));		
		document.write("</pre>");
		
		document.write("eval('2*3+4*6')는 "+result + "<br>");
		document.write("parseInt('32') 는"+num +"<br>");
		
		if(isNaN(value)){
			document.write("숫자가 아닙니다");
		}else {
			document.write("숫자입니다.");
		}
	}
</script>
</head>
<body>
	<h3>자바스크립트 전역 함수</h3>
	<hr>
	<script>
		checkGlobalFunctions();		
	</script>
</body>
</html>
