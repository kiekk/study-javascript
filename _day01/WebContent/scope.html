<!DOCTYPE html>
<html>
<head>

<title>지역변수와 전역변수</title>
</head>
<body>
	<h3>지역변수와 전역변수</h3>
	<hr>
	<script>
		var x = 100;	//전역변수
		
		function f(){
			var x = 1; //지역변수
			document.write("<pre>");
			document.writeln("지역변수 x = "+x);
			document.writeln("전역변수 x = "+this.x);
			document.write("</pre>");
		} 
		f();
	</script>
</body>
