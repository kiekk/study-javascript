<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 코드 작성</title>
<script>
	function over(obj) {
		obj.src="img5.png"
	}
	function out(obj) {
		obj.src="img1.png"
	}
</script>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<img alt="이미지" src="img1.png" onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
