<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 활용</title>
</head>
<body>
	<h3>document.write() 활용</h3>
	<hr>
	<script>
		/*
			document.write() 활용
			--------------------
			Welcome!
			
			2 + 5 는 
			7입니다.
		*/
		/*
			※덧셈의 결과는 직접 연산을 통해 출력합니다.
			※<br>태그는 사용하지 않습니다. ->writeln()사용
		*/
		document.write("<pre>");
		document.writeln("Welcome!");
		document.writeln("2 + 5 는");
		document.write(2+5+"입니다.");
		document.write("</pre>");
	</script>
</body>
</html>
