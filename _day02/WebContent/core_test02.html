<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체로 배열 만들기</title>
</head>
<body>
	<h3>Array 객체로 배열 만들기</h3>
	<hr>
	<script>
		/* var week = new Array(7);
		var idx = 0;
		week[idx++] = "월";
		week[idx++] = "화";
		week[idx++] = "수";
		week[idx++] = "목";
		week[idx++] = "금";
		week[idx++] = "토";
		week[idx] = "일"; */
		
		var week = new Array("월","화","수","목","금","토","일");
		
		//사용자가 임의로 값을 변경하여 배열을 줄이거나 늘일 수 있습니다.
		//뒤 부터 잘립니다.
		week.length = 3;
		for(var i = 0; i < week.length; i++){
			document.write(week[i]);
		}
		
		//배열의 모든 원소를 연결하여 하나의 문자열로 만듭니다.
		//전달한 값을 구분점으로 인식하며, 생략시 ',(콤마)'가 기본 구분점이 됩니다.
		document.write("<br>"+week.join());
		document.write("<br>"+week.join('-'));
	</script>
</body>
</html>
