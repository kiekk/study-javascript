<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간에 따라 변하는 배경</title>
</head>
<body>
<!--
	웹 페이지 방문 시, 초가 짝수이면 문서 배경색을 violet으로,
	홀수이면 lightskyblue로 변경
	
	※document.body.style.backgroundColor = "색상";
	현재 시간도 출력해줍니다.  
-->
	<h3>방문 시간에 따라 변하는 배경</h3>
	<hr>
	<script>
	function clock(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var day = date.getDay();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var second = date.getSeconds();
		
		var today = `${year}년 ${month}월 ${day}일 ${hour}시 ${minute}분 ${second}초`;
		document.write("현재 시간 : " + today);
		
		if(second % 2 == 0){
			document.body.style.backgroundColor = "violet";
		}else {
			document.body.style.backgroundColor = "lightskyblue";
		}
		document.close();
		setTimeout(clock,1000);		
	}
	clock();
	</script>
</body>
</html>
