<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 객체 사용</title>
</head>
<body>
<!--
	Math를 이용한 구구단 연습
	
	랜덤한 두 정수의 곱셈을 출력한 후 정답을 입력받는다.
	사용자가 입력한 값과 정답을 비교하여 적절한 메세지를 출력합니다.
	
	※Math.floor((Math.random() * n)) : 0 ~ n-1 범위의 난수
-->
	<h3>Math를 이용한 구구단 연습</h3>
	<hr>
	<script>
		while(true){
			var num1 = Math.floor((Math.random() * 9) + 1);
			var num2 = Math.floor((Math.random() * 9) + 1);
			
			var answer = Number(prompt(num1 +" * "+num2+ "는?"));
			if(answer == (num1 * num2)){
				alert("정답입니다.");
			}else {
				alert("땡");
			}
		}
	</script>

</body>
</html>
