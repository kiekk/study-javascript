<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습2</title>
</head>
<body>
	<h3>월화수목금토일</h3>
	<hr>
	<script>
		var checkDay = prompt("요일을 입력하세요.\nex)월,화,수,목...");
		
		if(checkDay == null || checkDay == ""){
			alert("다시 입력해주세요.");
		}else {
			switch(checkDay){
			case '월' : case '화' : case '수' : case '목' : document.write(checkDay+"요일은 출근!"); break;
			case '금' : case '토': case '일': document.write(checkDay+"요일은 휴일!!"); break;
			default: alert("잘 못 입력하셨습니다.");
			}
		}
	</script>
</body>
</html>
