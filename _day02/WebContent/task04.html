<body>
	<h3>pr("%",5)의 결과가 %%%%%로 나오는 함수 작성</h3>
	<hr>
	<script>
		//1번
		//value = 반복할 문자
		//times = 반복할 횟수
		function pr(value, times){
			var message = "";
			for(var i = 0;i < times; i++){
				message += value;
			}
			document.write(message);
		}
		pr("%",5);
	</script>
