<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 객체 선언 및 초기화</title>
<script>
	/* 프로토 타입 */
	//new 뒤에 나오는 생성자를 프로토타입이라 부릅니다.
	//프로토타입은 함수로 작성합니다.
	function Account(owner,code,balance){
		this.owner = owner;
		this.code = code;
		this.balance = balance;
		
		this.deposit = function(money){this.balance += money;}
		this.withdraw = function(money){this.balance -+ money; return money;}
		this.show_balance = function(){return this.balance;}
	}
</script>
</head>
<body>
	<h3>프로토타입을 선언하여 사용자 객체 만들기</h3>
	<hr>
	<script>
		var account = new Account("이름","1234",105000);
		
		with(document){
			write("account : ");
			write(account.owner + ",");
			write(account.code + ",");
			write(account.balance +"<br>");
		}
		account.deposit(10000);
		document.write("10,000원 입금 후 잔액 : " + account.show_balance() + "원<br>");
		
		account.withdraw(1000000);
		document.write("1,000,000원 출금 후 잔액 : " + account.show_balance() + "원<br>");
	</script>	
</body>
</html>
