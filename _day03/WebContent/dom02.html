<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 동적 변경</title>
<script>
	function change(){
		var p = document.getElementById('firstP');
		
		p.innerHTML = "나의 <img src='puppy.png' width='80px' height='80px'> 강아지";
	}
</script>
</head>
<body>
	<h3>스타일 동적 변경</h3>
	<hr>
	<p id="firstP" style="color:blue" onclick="change()">
		여기를 <span style="color:red">클릭하세요</span>
	</p>
</body>
</html>
