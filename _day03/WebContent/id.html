<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디를 이용한 선택</title>
<style>
	//중복된 id값의 스타일을 한 번에 모두 변경하기 위해서는 CSS 스타일을 사용해줍니다.
	#even {
		color:red;
	}
</style>
</head>
<body>
	<h1>아이디를 이용한 선택</h1>
		<ul>
		<li>첫 번째 아이템이에요!</li>
		<li id="even">두 번째 아이템이에요!</li>
		<li>세 번째 아이템이에요!</li>
		<li id="even">네 번째 아이템이에요!</li>
		<li>다섯 번째 아이템이에요!</li>
	</ul>
</body>
<script>
	//자바스크립트에서 중복된 id값을 가져올 때 가장 먼저 찾은 id값의 객체만 가져올 수 있습니다.
	//만약 모든 중복된 id에 동일한 작업을 하기 위해서는 CSS 스타일로 적용하여야 합니다.
	var selectedItem = document.getElementById('even');
	selectedItem.style.color = 'red';
</script>
</html>
