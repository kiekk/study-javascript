<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<link
	href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
	rel="stylesheet">
<style>
	table, td {
		border: 1px solid black;
	}
	caption, td {
		font-family: 'Russo One', sans-serif;
		font-weight: bold;
	}
	td {
		width: 200px;
		text-align: center;
	}
	tr:first-child {
		background: #fffbe7;
	}
</style>
<script>
	function change(td){
		td.parentElement.style.background = 'red';
		td.innerHTML = "★"+ td.textContent;
	}
</script>
</head>
<body>
	<table>
		<caption>요금표</caption>
		<tr>
			<td>구분</td>
			<td>요금</td>
		</tr>
		<tr>
			<td>아동</td>
			<td>무료</td>
		</tr>
		<tr>
			<td>청소년</td>
			<td>2000원</td>
		</tr>
		<tr>
			<td>성인</td>
			<td>5000원</td>
		</tr>
	</table>
</body>
<script>
	var trs = document.getElementsByTagName('tr');	//모든 행
	var check = null;								//입력값을 확인하기 위한 변수
	var answer = prompt("아동, 청소년, 성인 중 선택 입력","청소년");
	if(answer == null) {alert("취소합니다.");}
	else {
		for(var i = 1; i<trs.length;i++){
			var td = trs[i].firstElementChild;		//trs의 행들의 첫번째 컬럼을 가져옴 
			if(td.textContent == answer){			//가져온 컬럼의 텍스트를 비교
				check = answer;						//일치하는 값이 있으면 check 변수에 저장
				change(td);
				break;
			}
		}
		if(check == null){alert("잘못입력했습니다");}	//check변수가 null이면 일치하는 값이 없으므로 경고메시지 출력
	}
</script>
</html>
